name: Elixir CI

on:
  push:
    branches: [master, stable]
  pull_request:
    branches: [master, stable]

jobs:
  build:
    name: Build and test
    runs-on: self-hosted

    strategy:
      matrix:
        postgres_version: [12, 13, 14]

    services:
      postgres:
        image: postgres:${{ matrix.postgres_version }}
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      clickhouse:
        image: clickhouse/clickhouse-server:22.8.13.20-alpine
        ports:
          - 8123:8123
        env:
          options: >-
            --health-cmd nc -zw3 localhost 8124
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{steps.versions.outputs.elixir}}
          otp-version: ${{ steps.versions.outputs.erlang}}
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-mix-v3-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-v3-
      - name: Install dependencies
        run: mix deps.get && npm install --prefix ./tracker
      - name: Check Formatting
        run: mix format --check-formatted
      - name: Check Compile Warnings
        run: mix compile --warnings-as-errors --all-warnings
      - name: Generate tracker files
        run: npm run deploy --prefix ./tracker
      - name: Check Credo Warnings
        run: mix credo diff --from-git-merge-base origin/master
      - name: Run tests
        run: mix test --include slow --max-failures 1 --warnings-as-errors | grep -P '\[(warning|error)\]' && echo "Log lines found. Capture log output in tests. Aborting." && exit 1 || exit 0
      - name: Check Dialyzer
        run: mix dialyzer
env:
  MIX_ENV: test
